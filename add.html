<div ng-controller="OctopusController">
  <div class="form-panel" ng-hide="showProjects()">
    <input type="url" ng-model="newScreenForm.data.url" placeholder="Octopus Server URL" required>
    <input type="text" ng-model="newScreenForm.data.apiKey" placeholder="Octopus API key" required>
    <div class="buttons">
      <button ng-click="getOctoProjects(newScreenForm)" class="success">Fetch Projects</button>
      <button ng-click="cancelAddScreen()" class="cancel">Cancel</button>
    </div>
  </div>
  <div class="form-panel" ng-show="showProjects()">
    <div class="choices">
      <div class="list-item" ng-repeat="proj in allprojects" ng-click="chooseProject(newScreenForm, proj.Id)">{{proj.Name}}</div>
    </div>
    <div class="buttons">
      <button ng-click="reset()" class="success">&lt; Prev</button>
      <button ng-click="cancelAddScreen()" class="cancel">Cancel</button>
    </div>
  </div>
</div>
